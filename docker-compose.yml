version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: juki-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: juki
      POSTGRES_PASSWORD: juki123
      POSTGRES_DB: juki_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - juki-network

  redis:
    image: redis:7-alpine
    container_name: juki-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - juki-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  juki-network:
    driver: bridge
